---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: javawebapp
  name: java-controller
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: javawebapp
    spec:
      containers:
      - image: ravikumara0004/app5:latest
        name: javawebapp
        ports:
        - name: javawebapp
          containerPort: 8080  
